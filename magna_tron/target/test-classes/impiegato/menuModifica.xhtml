<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Modifica Menu</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="magnaTron.css"  />
        <!-- torna a menu -->
        <h:link outcome="home" value="Back"></h:link>
       
        <!-- tabella giorno, portata, nome piatto -->           
            <h:dataTable value="#{menu.getCurrentMenuGiornalieriScelta()}" var="msv"
                         styleClass="table"
                         headerClass="table-header"
                         rowClasses="table-row">
                                <h:column>
                                    <f:facet name="header">giorno</f:facet>
                                    <h:outputText value="#{msv.menuGiornaliero.id.giorno}"/>                               
    	 		        </h:column>
                                <h:column>
    				       <f:facet name="header">piatto</f:facet>
                                       <h:outputText value="#{msv.piatto.nome}"/>   
    			        </h:column>
                                <h:column>
    				       <f:facet name="header">acquistato</f:facet>
                                       <h:outputText value="#{msv.scelto}"/>   
    			       </h:column>
                               <h:column>
                                   <h:form rendered="#{!msv.scelto and menu.canUpdate()}" >
                                       <h:commandButton action="#{menu.scegliMenu(msv.piatto,msv.menuGiornaliero)}" 
                                                         value="acquista" />
                                   </h:form>
                                   <h:form rendered="#{msv.scelto and menu.canUpdate()}" >
                                                  <h:commandButton action="#{menu.deleteScelteMenu(msv.piatto,
                                                                             msv.menuGiornaliero.id.giorno)}" 
                                                         value="elimina" />
                                   </h:form>
                               </h:column>
           </h:dataTable>            
    </h:body>
</html>
