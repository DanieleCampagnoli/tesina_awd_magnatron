<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aggiungi Piatto</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="magnaTron.css"  />
        <h:link outcome="menuModifica" value="Back"></h:link>
            <h:form>
            <h:outputText value="Nome del piatto" />
            <h:inputText id="nome" value="#{piatti.nomePiatto}"></h:inputText>
            <h:message for="nome"></h:message>
            <h:selectOneMenu value="#{piatti.portataPiatto}" >
                 <f:selectItems value="#{piatti.portata}" />
            </h:selectOneMenu>
            <h:commandButton value="cerca"></h:commandButton>
                    
        
            	<h:dataTable value="#{piatti.listaPiatti}" var="p"
                             styleClass="table"
                             headerClass="table-header"
                             rowClasses="table-row">

    			<h:column>
    				<f:facet name="header">Nome</f:facet>
    				#{p.nome}
    			</h:column>
                        <h:column>
                            
                                 <h:outputText value="menu giornaliero"/>
                                 <h:outputText value="#{menu.idMenuGiornaliero}"/>
                                 <h:commandButton value="aggiungi"
                                   action="#{menu.addPiatto(p)}"></h:commandButton>
                              
    			</h:column>
    		</h:dataTable>
            </h:form>
    </h:body>
</html>
