<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
    <h:body>
    <h:outputStylesheet library="css" name="magnaTron.css"  />
    <h:form id="formLogin">
          <h:panelGrid styleClass="center">
                  
		<h3>Login</h3>
		<h:outputText value="Username" />
		<h:inputText id="username" value="#{login.user}"></h:inputText>
                <h:message for="username" styleClass="validationError"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
		<h:message for="password" styleClass="validationError"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{login.validateUsernamePassword}"
			value="Login" />
                <h:messages styleClass="validationError"/>
          </h:panelGrid>
    </h:form>
    
</h:body>
</html>
