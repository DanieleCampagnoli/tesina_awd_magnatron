<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Scelta Menu</title>
</h:head>
<h:body>
        <div id="pageHeader">
        <ui:insert name="navBar">
            <ui:include src="pageHeader.xhtml"/>
        </ui:insert>
       </div>
    
    <h1>Menu Disponibili</h1>
    
	<h:dataTable value="#{menu.getResultMenuSettimanaleActive()}" var="ms"
                                      styleClass="table"
                                      headerClass="table-header"
                                      rowClasses="table-row">

    			<h:column>
    				<f:facet name="header">data inizio</f:facet>
    		                <h:outputText value="#{ms.dataInizio}">
                                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                                </h:outputText>   
    			</h:column>
                         <h:column>
                             <h:form>
    				<h:commandButton action="#{menu.updateMenuSettimanale(ms.idMenuSettimanale)}" value="modifica" />
                             </h:form>     			
                         </h:column>  
        </h:dataTable>
</h:body>
</html>
