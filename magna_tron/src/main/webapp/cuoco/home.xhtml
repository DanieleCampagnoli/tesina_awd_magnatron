<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
    
    <div id="pageHeader">
        <ui:insert name="navBar">
            <ui:include src="pageHeader.xhtml"/>
        </ui:insert>
    </div>
    <!-- spese del giorno corrente -->
    <h1>ordini del giorno corrente</h1>
    <h:dataTable value="#{menu.currentOrdiniKeyList}" var="key"
                 styleClass="table"
                 headerClass="table-header"
                 rowClasses="table-row"  >
                        <h:column>
    				<f:facet name="header">piatto</f:facet>
    		                <h:outputText value="#{key.nome}"/>   
    			</h:column>
                        <h:column>
    				<f:facet name="header">numero di ordinazioni</f:facet>
                                <h:outputText value="#{menu.ordini[key]}"/>   
    			</h:column>
        </h:dataTable>
    
   
    
</h:body>
</html>
