<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ordini</title>
    </h:head>
    <h:body>
        <!-- user bar -->
        <!-- nav bar -->
        <div id="pageHeader">
        <ui:insert name="navBar">
            <ui:include src="pageHeader.xhtml"/>
        </ui:insert>
        </div>
        <!-- parametri di ricerca ordini -->

        <h:form>
                <h3>Ricerca Ordini</h3>
                <br></br><br></br>
                
		<h:outputText value="Data Inizio" />
		<h:inputText id="dataInizio" value="#{menu.dataInizio}" 
                             converterMessage="#{msgIT.dateValidation}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="dataInizio" styleClass="validationError" ></h:message>
                <br></br><br></br>
                
                <h:outputText value="Data Fine" />
		<h:inputText id="dataFine" value="#{menu.dataFine}" 
                             converterMessage="#{msgIT.dateValidation}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="dataFine" styleClass="validationError"></h:message>
		<br></br><br></br>
		<h:commandButton action="#{menu.setOrdini}" value="cerca"/>
                
	</h:form>
        <h:dataTable value="#{menu.ordiniKeyList}" var="key"
                     styleClass="table"
                     headerClass="table-header"
                     rowClasses="table-row">
                        <h:column>
    				<f:facet name="header">piatto</f:facet>
    		                <h:outputText value="#{key.nome}"/>   
    			</h:column>
                        <h:column>
    				<f:facet name="header">numero di ordinazioni</f:facet>
                                <h:outputText value="#{menu.ordini[key]}"/>   
    			</h:column>
        </h:dataTable>
    </h:body>
</html>
